<html>
  
  <head>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>

<body>
 <h1 class="title">Bloody <span style="color:#bc0000">Zombie</span></h1>

 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   

    <div class="face">
      <div class="face-copy"></div>
      
      <div class="hair-1"></div>
      <div class="hair-2"></div>
      <div class="hair-3"></div>
      <div class="hair-4"></div>
      <div class="hair-5"></div>
      <div class="hair-6"></div>
      
      <div class="hair-band"></div>
      
      <div class="ear-right">
        <div class="ear-right-shadow"></div>
      </div>

      <!-- brows -->
      <div class="brow-left">
        <div class="eye">
          <div class="eye-copy"></div>
          <div class="inner-eye"></div>
        </div>
      </div>
      <div class="brow-right">
        <div class="eye">
          <div class="eye-copy"></div>
          <div class="inner-eye"></div>
        </div>
      </div>
      
      <!-- nose, mouth, blood spots -->
      <div class="nose"></div>
      <div class="mouth"></div>
      
      <div class="blood-left-1"></div>
      <div class="blood-left-2"></div>
      
      <div class="blood-right-1"></div>
      <div class="blood-right-2"></div>

    </div> <!-- end of face -->
   
    <!-- neck -->
   <div class="neck">
     <div class="neck-copy">
       <div class="blood-left-3"></div>
     </div>
   </div>
   
   <!-- upper-body -->
   <div class="upper-body">
     <div class="chest-left"></div>
     <div class="chest-right"></div>
     
     <div class="suit-left"></div>
     <div class="suit-right"></div>
     
     <div class="button-top"></div>
     <div class="button-bottom"></div>
     
     <div class="collar-left"></div>
     <div class="collar-right"></div>
     
     <div class="tie-up"></div>
     <div class="tie-middle"></div>
     <div class="tie-bottom"></div>
     
     <div class="navel"></div>
     
     <!-- the same as in the face -->
      <div class="blood-left-1"></div>
      <div class="blood-left-2"></div>
      
      <div class="blood-right-1"></div>
      <div class="blood-right-2"></div>
     
     <!-- some new spots -->
     <div class="blood-left-3"></div>
     <div class="blood-left-4"></div>
     
     <div class="blood-right-3"></div>
     <div class="blood-right-4"></div>
     
     <!-- tears in the upper-suit-->
     <div class="tear-1"></div>
     <div class="tear-2"></div>
     
     
   </div> <!--end of upper body-->
   
   <!-- left hand -->
   <div class="hand-left">
     <div class="sleeve-left"></div>
   </div>
   
   <div class="palm"></div>
   <div class="bat">
     <div class="bat-blood"></div>
   </div>
   
    <!-- right hand -->
   <div class="hand-right">
     <div class="sleeve-right">
       <div class="tear-2"></div>
     </div>
   </div>
   
   <div class="hand-right-blood-1"></div>
   <div class="hand-right-blood-2"></div>
   <div class="hand-right-blood-3"></div>
   
   <div class="hand-right-blood-spot-5"></div>
   <div class="hand-right-blood-spot-6"></div>
   
   
   
   <!-- skirt -->
   <div class="skirt">
     <div class="belt"></div>
     <div class="belt-spot"></div>
     <div class="down-skirt"></div>
     <div class="tear-1"></div>
     <div class="blood-left-1"></div>
     <div class="blood-left-3"></div>
     <div class="blood-right-1"></div>
   </div> <!-- end of skirt -->
   
   <!-- legs -->
   <div class="leg-left">
     <div class="tear-leg-1"></div>
   </div>
   <div class="leg-right">
     <div class="tear-leg-2"></div>
     <div class="bloody-leg"></div>
   </div>
   
    
 </div> <!-- End Invisible Box -->
  

  
  
  
  <div> <!-- for footer -->
      <h5 id="footer"><a href="http://www.eleftheriabatsou.com" target="_blank">Eleftheria</a> | <a href="http://codepen.io/EleftheriaBatsou" target="_blank">Projects</a> | <a href="https://www.youtube.com/channel/UCC-WwYv3DEW7Nkm_IP6VeQQ" target="_blank"> Coding videos </a></h5>
    </div> <!-- end footer -->
  
</body>
</html>
